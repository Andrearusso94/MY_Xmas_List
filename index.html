<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <header class="sticky-top">
        <div class="header-top">
            <h1 class="py-2 px-3">Xmas List</h1>
        </div>
        <div class="header-bottom">
            <h2 class="text-center py-1">Spesa Totale: <span class="total-slot py-2 mx-1"></span></h2>
        </div>
    </header>
    <main class="p-2">
        <!--list-->
        <div class="list">
            <ul class="gift-list">
                <!--<li class="gift d-flex">
                    <div class="gift-info">
                        <h3>Andrea</h3>
                        <p>biglietti cinema</p>
                    </div>
                    <div class="gift-price"></div>
                    <button class="gift-button">❌</button>
                </li>-->
            </ul>
        </div>

        <div class="select sticky-bottom">

            <form class="d-flex" id="gift-form">
                <div class="form-fields d-flex">
                    <input type="text" class="form-control mx-1 my-2" placeholder="Nome" name="name-field" value="" id="name-field"></input>
                   <input type="number" step="0.01" max="1000" class="form-control mx-1 my-2" name="price-field" placeholder="prezzo" id="price-field">
                    <input type="text" class="form-control mx-1 my-2" placeholder="Regalo" maxlength="35" name="description-field" id="description-field"></input>
                    
                </div><button class="form-btn mx-2" type="submit">➕</button>
          
             </form> 
              <div class="count-noel my-1">
                <div class="panel">
                    <h1 class="px-3">Xmas is coming</h1>
                    <!-- Counter -->
                    <div class="counter d-flex ">
                        <div class="counter-block ">
                            <div id="days" class="counter-block-number mx-3">00</div>
                            <div class="counter-block-label mx-3">Giorni</div>
                        </div>
                        <div class="counter-block mx-3">
                            <div id="hours" class="counter-block-number mx-3">00</div>
                            <div class="counter-block-label">Ore</div>
                        </div>
                        <div class="counter-block">
                            <div id="minutes" class="counter-block-number mx-3">00</div>
                            <div class="counter-block-label mx-3">Minuti</div>
                        </div>
                        <div class="counter-block">
                            <div id="seconds" class="counter-block-number mx-3">00</div>
                            <div class="counter-block-label mx-3">Secondi</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
      
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
        <!--Javascript-->
        <script src="/assets/Js/main.js"></script>
</body>

</html>
